<p>
  device-list works!
</p>
<mat-slider
  thumbLabel
  tickInterval="1"
  min="1"
  max="100"></mat-slider>


  <div class="row">
    <div class="col-md-3" *ngFor="let device of devices">
      <div class="panel " [ngClass]="getColorStatus(device)">
        <div class="panel-heading">
          <h3 class="panel-title">{{device.name}}</h3>
        </div>
        <div class="panel-body">

          
            <li class="list-group-item" *ngFor="let section of device.sectionKey">
              {{section.name}}
            </li>
         

          <table class="table">
            <thead>
              <tr>
                <th>id</th>
                <th>Описание</th>
                <th>in/out</th>
                <th>value</th>
              </tr>
            </thead>
            <tbody>
              <div *ngFor="let section of device.sectionKey">
              <tr *ngFor="let key of section.keys">
                <th scope="row">{{key.id}}</th>
                <td>{{key.description}}</td>
                <td>{{key.typeKey}}</td>
                <td>{{key.value}}</td>
              </tr>
              </div>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
